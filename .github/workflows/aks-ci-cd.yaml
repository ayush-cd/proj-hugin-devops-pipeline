name: Proj Hugin AKS CI/CD

# Permissions required for Azure login, ACR push, and updating workflow variables
permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main      # Runs automatically when something is pushed to main branch
  workflow_dispatch: 

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: dev    # Approval for staged environment if required

    env:          
      # Common environment variables to avoid repetition
      ACR_LOGIN_SERVER: hugintestacr.azurecr.io
      ACR_NAME: hugintestacr
      ACR_REPOSITORY: proj-hugin-backend
      AKS_RG: hugin-test-rg
      AKS_CLUSTER_NAME: hugin-test-aks
      KEY_VAULT_NAME: hugin-test-key-vault
      HELM_RELEASE_NAME: proj-hugin-api
      HELM_NAMESPACE: dev
      HELM_CHART_PATH: ./helmchart
      HELM_VALUES_FILE: ./helmchart/config/override-values.yaml

    steps:
      # Pull repo code so pipeline can build and deploy it
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Login to Azure using OIDC without saving credentials
      - name: Authenticate to Azure (OIDC)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Login to Azure Container Registry so Docker can push image
      - name: Login to ACR using Azure identity
        run: |
          az acr login --name $ACR_NAME

      # Build Docker image with both unique tag and 'latest' tag
      - name: Build Docker Image
        env:
          IMAGE_TAG: ${{ github.run_id }}
        run: |
          docker build \
            -t $ACR_LOGIN_SERVER/$ACR_REPOSITORY:${IMAGE_TAG} \
            -t $ACR_LOGIN_SERVER/$ACR_REPOSITORY:latest .


      # Install Trivy vulnerability scanner
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      # Scan Docker image for vulnerabilities using Trivy
      - name: Scan Image with Trivy
        env:
          IMAGE_TAG: ${{ github.run_id }}
        run: |
          trivy image --exit-code 0 --severity HIGH,CRITICAL $ACR_LOGIN_SERVER/$ACR_REPOSITORY:${IMAGE_TAG}

      # Push Docker image to Azure Container Registry
      - name: Push Image to ACR
        env:
          IMAGE_TAG: ${{ github.run_id }}
        run: |
          docker push $ACR_LOGIN_SERVER/$ACR_REPOSITORY:${IMAGE_TAG}

      # # Load secrets from Azure Key Vault
      # - name: Load Secrets from Azure Key Vault
      #   uses: azure/cli@v2
      #   with:
      #     inlineScript: |
      #       for secret in DB-URL ACCESS-TOKEN-SECRET REFRESH-TOKEN-SECRET; do
      #         VALUE=$(az keyvault secret show --vault-name ${{ env.KEY_VAULT_NAME }} --name $secret --query value -o tsv)
      #         echo "${secret//-/_}=$VALUE" >> $GITHUB_ENV
      #       done

      - name: Get secrets from Key Vault
        uses: Azure/get-keyvault-secrets@v1
        id: kv
        with:
          keyvault: ${{ env.KEY_VAULT_NAME }}
          secrets: "DB-URL,ACCESS-TOKEN-SECRET,REFRESH-TOKEN-SECRET"


      # Install kubectl command-line tool for Kubernetes
      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      # Install Helm package manager for Kubernetes  
      - name: Install Helm
        uses: azure/setup-helm@v4

      # Set Kubernetes context to connect GitHub â†’ AKS cluster
      - name: Set AKS Context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ env.AKS_RG }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      # Deploy app using Helm using version tag
      - name: Deploy Helm Chart to AKS
        env:
          IMAGE_TAG: ${{ github.run_id }}
        run: |
          helm upgrade --install $HELM_RELEASE_NAME $HELM_CHART_PATH \
            -n $HELM_NAMESPACE \
            -f $HELM_VALUES_FILE \
            --create-namespace \
            --rollback-on-failure --wait --timeout 5m \
            --set image.repository=$ACR_LOGIN_SERVER/$ACR_REPOSITORY \
            --set image.tag=$IMAGE_TAG \
            --set secret.secrets.DB_URL="$DB_URL" \
            --set secret.secrets.ACCESS_TOKEN_SECRET="$ACCESS_TOKEN_SECRET" \
            --set secret.secrets.REFRESH_TOKEN_SECRET="$REFRESH_TOKEN_SECRET"
